<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="text-box bounce">
        <h1>
            <em class="head-one">H</em>
            <em class="head-two">E</em>
            <em class="head-three">L</em>
            <em class="head-four">L</em>
            <em class="head-five">O</em>&nbsp;
            <em class="head-six">W</em>
            <em class="head-seven">O</em>
            <em class="head-eight">R</em>
            <em class="head-nine">L</em>
            <em class="head-ten">D</em>
        </h1>
    </div>
    <div class="text-box blur">
        <h1>
            <em class="head-one">H</em>
            <em class="head-two">E</em>
            <em class="head-three">L</em>
            <em class="head-four">L</em>
            <em class="head-five">O</em>&nbsp;
            <em class="head-six">W</em>
            <em class="head-seven">O</em>
            <em class="head-eight">R</em>
            <em class="head-nine">L</em>
            <em class="head-ten">D</em>
        </h1>
    </div>
    <div class="intro-title">
        <div class="title-top">
            <span>Let's</span>
            <div class="title-arrow">
                <img src="/Move-to-next/example/chevron-right.svg">
            </div>
        </div>
        <div class="title-bottom">
            <div class="main-title">
                <span class="first">Move</span>
                <span class="second">To The</span>
                <span class="third">Next</span>
            </div>
            <div class="sub-text">
                <span class="text">다음 목표들을 향해 앞으로 항상 나아가고 싶은 신입 웹퍼블리셔 XXX입니다.</span>
                <span class="cursor">|</span>
            </div>
        </div>
    </div>
    <div class="arrow">
        <img src="/Move-to-next/example/chevron-right.svg">
    </div>
    <div class="test-box move">
        <div class="top-box"></div>
        <div class="bottom-box"></div>
    </div>
    <div class="bg-wrapper">
        <div class="bg-one"></div>
        <div class="bg-two"></div>
        <div class="bg-three"></div>
        <div class="bg-four"></div>
    </div>

</html>
